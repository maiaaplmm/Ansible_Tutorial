---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: installa apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: aggiungi supporto php per apache
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

- name: update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution_version == "CentOS"

  - name: installa apache2 package
    dnf:
      name: http
      state: latest
    when: ansible_distribution_version == "CentOS"

  - name: aggiungi supporto php per apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution_version == "CentOS"
